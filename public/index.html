<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Trang chủ</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="jumbotron custom-jum no-mrg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="center">
                        <div class="home-search">
                            <h1>Trình rút gọn URL</h1>
                            <h2>rút gọn mọi URL</h2>
                        </div>
                        <div class="form-home-search">
                            <div id="form_get">
                                <div class="input-group col-lg-10 col-md-10 col-sm-10">
                                    <input name="url" class="form-control input-md ht53" id="input-url"
                                        placeholder="Nhập URL cần rút gọn ....." type="text" value="" required="" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary input-md btn-download ht53" type="submit"
                                            id="btn_submit">
                                            Enter
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-11 col-centered">
                            <div class="ads mrg-bt20 text-center">
                                <ins class="adsbygoogle" style="display: block; height: 90px"
                                    data-ad-client="ca-pub-9190871915081129" data-ad-slot="2898462096"></ins>
                            </div>
                        </div>

                        <div class="form-home-search" id="result">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row mt-4">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Link đã rút gọn</th>
                    <th scope="col">Ngày rút gọn</th>
                    <th scope="col">Lần click</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
